{% extends "network/layout.html" %}

{% block body %}
    <div class="text-center" >
    <h2 class="mt-3 mb-3 mt-3">Login</h2>

    
    <form action="{% url 'login' %}" class="mb-3" method="post">
        {% csrf_token %}
        <div class="form-group mb-2 text-center">
            <input autofocus class="form-control w-50 mx-auto" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-2">
            <input class="form-control w-50 mx-auto" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
