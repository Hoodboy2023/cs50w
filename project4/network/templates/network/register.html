{% extends "network/layout.html" %}

{% block body %}
<diV class="text-center">
    <h2 class="mt-3 mb-4">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="mb-3" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input class="form-control w-50 mx-auto" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-2">
            <input class="form-control  w-50 mx-auto" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-2">
            <input class="form-control  w-50 mx-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-2">
            <input class="form-control  w-50 mx-auto" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
